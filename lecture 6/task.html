<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" method="get">
        <fieldset>
            <legend>Events Registration form</legend>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="">First Name</label>
                <input type="text" name="firstName" id="" placeholder="Enter your name" /><br>
                <br>
                <label for="">Last Name</label>
                <input type="text" name="lastName" id="" placeholder="Enter your name" />
                <br>
                <br>
                <label for="">Gender: </label>
                <input type="radio" name="Gender" id="">Male
                <input type="radio" name="Gender"> Female
                <input type="radio" name="Gender"> Other
                
            </fieldset>



            <fieldset>
                <legend>Contact Information</legend>
                <label for="">Email</label>
                <input type="email" name="email" id="" placeholder="Enter your email" /><br>
                <br>
                <label for="">Phone no</label>
                <input type="number" name="phone" id="" placeholder="Enter your phone number" />
                <br>
                <br>
                <br>
                <label for="">Address: </label>
                <input type="text" name="" id="" placeholder="Enter your Address">
                <br>
                <br>
                <label for="">City: </label>
                <input type="text" name="" id="" placeholder="Enter your City">
                <br>
                <br>
                <label for="">State :</label>
                <input type="text" name="" id="" placeholder="Enter your State">
                <br>
                <br>
                <label for="">Pin code</label>
                <input type="text" name="" id="" placeholder="Enter your Zip Code">
                <br>
                <br>
            </fieldset>


            <br>
            <input type="submit" value="Submit" />
        </fieldset>
    </form>

</body>


</html>
