<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #conatiner {
            width: 350px;
            height: 350px;
            padding : 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="conatiner" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <br>
    <img id="myimage" src="../lecture 5/LinkedIn_logo_initials.png" alt="image" draggable="true" width="100" height="100" ondragstart="drag(event)">
</body>
<script>
    function allowDrop(e) {
        e.preventDefault();
    }
    function drag(e) {
        e.dataTransfer.setData("myimagetotransfer", e.target.id);
    }
    function drop(e) {
        e.preventDefault();
        var data = e.dataTransfer.getData("myimagetotransfer");
        var image = document.getElementById(data);
        e.target.appendChild(image);
    }
</script>
</html>
