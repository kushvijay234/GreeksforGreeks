<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML API</title>
</head>
<body>
    <button
    onclick="getUserLocation()">
        Get User Location
    </button>

    <div id="location"></div>
</body>
<script>
    function getUserLocation() {
         if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
         }
         else {
            document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
         }
    }

    function showPosition(position){
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        document.getElementById("location").innerHTML = `Latitude: ${lat}, Longitude: ${lon}`;
        
        // You can also use the coordinates to fetch nearby courses or other data
        // For example, you could call a function to fetch courses based on these coordinates
        // fetchCourses(lat, lon);
    }

    function showError(error) {
        document.getElementById("location").innerHTML = "Error:" + error.message;
    }
</script>
</html>
